<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C-64 charset logo generator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="styles/logogen.css">
</head>
<body>
  <header>
    <h1>C-64 charset logo generator</h1>
  </header>
  <section>
  <div id="container">
  <h2><span>1</span> Type your text (lower case a-z and space only) and select a colour</h2>  
  <form>
    <div class="inputs">
      <label>Logo text: <input id="text" pattern="[a-z|\.|,|!|\s]*" value="excellent"></label>
    </div>
    <div class="inputs">
      <label>Colour: <input type="color" id="colour" value="#000000"></label>
      <label> Opacity: <input type="range" value="1" min="0" max="1" step="0.01" id="opacity"></label>
      <label for="kerning">Space between chars: <input id="kerning" type="number" value="2"></label>
      <label for="spacing">Space between words: <input id="spacing" type="number" value="15"></label>
    </div>
    <div id="save"></div>
  </form>
  <canvas></canvas>
  <div id="out"></div>
<h2><span>2</span> Choose your font: <output></output></h2>
</div>
  <ul id="nav">
    <li>
      <img class="current" 
           src="img/orc.png" 
           alt="3 colour font by Orc/Blackmail" 
           id="orc">
    </li>
  </ul>
</section>
<footer>
  <p>
    Written by <a href="http://wait-till-i.com/">Chris Heilmann</a> - 
    <a href="http://twitter.com/codepo8">@codepo8</a>
  </p>
</footer>
<img src="img/canvas.png" alt="" id="fonts">
<script src="js/fonts.js"></script>
<script src="js/logogen.js"></script>
</body>
</html>
